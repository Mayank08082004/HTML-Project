<!DOCTYPE html>
    <html lang="en">

            <meta charset="UTF-8">

            <title>Little Taco Shop Tacos Hours Page</title>
            <link rel="stylesheet" href="css/style.css" type="text/css">
            <link rel="icon" href="favicon.ico" type="image/x-icon">
        </head>
        <body>
            <header>
                <h1>Contact Us</h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/#about">About LTS</a></li>
                        <li><a href="/#menu">Our Menu</a></li>
                        <li><a href="hours.html">Store Hours</a></li>
                    </ul>
                </nav>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="A Tacos image"
                    width="400" height="260">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </header>
            <main>
                <article>
                    <section>
                        <h2>Our Contact Form</h2>
                        <form action="https://httpbin.org/get" method="get">
                            <fieldset>
                                <legend>Send Us A Message</legend>

                                <p>
                                    <label for="name">Name:</label>
                                    <input type="text" name = "name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                                </p>

                                <p>
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                                </p>

                                <p>
                                    <label for="message">Your Message:</label>
                                    <br>
                                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                                </p>
                            </fieldset> 
                            <button type="submit">Send</button>
                            <button type="reset">Reset</button>
                        </form>
                    </section>
                    <section>
                        <h2>Our Loacation</h2>
                        <address>
                            555 Taco Temptation Lane, Suite T<br>
                            Kansas City, MO 55555-5555
                            
                            <p>Phone: <a href="tel:+555555555">555-555-555</a></p>
                        </address>       
                    </section>
                    <aside> 
                        <a href="#">Back to Top</a>
                    </aside>
                </article>
            </main>
            <hr>
            <footer>
                <p> Copyright &copy; The Little Taco Shop</p>
            </footer>
